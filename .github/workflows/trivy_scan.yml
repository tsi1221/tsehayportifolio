name: Trivy Security Scan for devprofolioo-frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Scan devprofolioo-frontend with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ•’ Set Date
        id: set-date
        run: echo "DATE=$(date +%m.%d.%Y)" >> $GITHUB_ENV

      - name: ğŸ“ Create output directory
        run: mkdir -p "GitHub Actions/Trivy Automation"

      - name: ğŸ³ Build Docker image
        run: docker build -t devprofolioo-frontend:latest .

      - name: ğŸ“¦ Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.57.0

      - name: ğŸ“¥ Download Trivy DB
        run: trivy image --download-db-only

      - name: ğŸ” Run Trivy on devprofolioo-frontend
        run: |
          OUTPUT_FILE="GitHub Actions/Trivy Automation/scan-results-${DATE}.json"
          trivy image \
            --format json \
            --ignore-unfixed \
            --vuln-type os,library \
            --severity CRITICAL,HIGH,MEDIUM,LOW \
            -o "$OUTPUT_FILE" \
            devprofolioo-frontend:latest

      - name: âœ… Verify output file exists
        run: ls -l "GitHub Actions/Trivy Automation/"

      - name: ğŸ’¾ Commit scan results to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "GitHub Actions/Trivy Automation/scan-results-${DATE}.json"
          git commit -m "Add Trivy scan results (${DATE})"
          git push origin HEAD:main
